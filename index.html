<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Keyboard</title>
    </head>

<body>
    <h1>Typing Master</h1>
    <div class="container">
        <textarea></textarea><hr>
        <button class="fn">~</button><button class="backsp">BackSp</button>
        <div class="grid_num">
            <button class="alpha">1</button><button class="alpha">2</button><button class="alpha">3</button>
            <button class="alpha">4</button><button class="alpha">5</button><button class="alpha">6</button>
            <button class="alpha">7</button><button class="alpha">8</button><button class="alpha">9</button>
            <button class="alpha">0</button>
        </div>
        <button class="tab">Tab</button><button class="right"></button>
        <div class="grid_line1">
            <button class="alpha">Q</button><button class="alpha">W</button>
            <button class="alpha">E</button><button class="alpha">R</button><button class="alpha">Y</button>
            <button class="alpha">Y</button><button class="alpha">U</button><button class="alpha">I</button>
            <button class="alpha">O</button><button class="alpha">P</button>
        </div>
        <button class="capsLk">CapsLk</button><button class="enter">Enter</button>
        <div class="grid_line2">
            <button class="alpha">A</button><button class="alpha">S</button><button class="alpha">D</button>
            <button class="alpha">F</button><button class="alpha">G</button><button class="alpha">H</button>
            <button class="alpha">J</button><button class="alpha">K</button><button class="alpha">L</button>
        </div>
        <button class="shift">Shift</button><button class="right"></button><button class="right"><b>.</b></button><button class="right"><b>,</b></button>
        <div class="grid_line3">
            <button class="alpha">Z</button><button class="alpha">X</button><button class="alpha">C</button><button class="alpha">V</button>
            <button class="alpha">B</button><button class="alpha">N</button><button class="alpha">M</button>
        </div>
        <div class="grid_space">
            <button class="space">SPACE</button>
        </div>
    </div>
</body>
